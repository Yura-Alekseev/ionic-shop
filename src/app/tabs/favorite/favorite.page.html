<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="isFetching" class="ion-text-center">Loading...</p>

  <p *ngIf="favoritesList.length === 0" class="ion-margin ion-text-center">Nothing here yet</p>
  <ion-grid *ngIf="!isFetching && favoritesList.length > 0">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of favoritesList"
                    [routerLink]="['/', 'favorite', item.id]"
                    detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="item.img"></ion-img>
            </ion-thumbnail>

            <ion-label>
              <h2>{{ item.title }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
