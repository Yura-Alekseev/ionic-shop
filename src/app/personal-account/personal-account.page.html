<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="userPhoto !== null">
      <ion-col class="avatar-wrapper">
        <ion-avatar class="avatar">
          <ion-img [src]="userPhoto"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center ion-margin">
        <ion-text class="user-name">
          {{userName}}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
